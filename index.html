<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アメコミ風結婚式招待状</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        overflow-x: hidden;
    }

    .page {
        height: 100vh; /* 画面全体を1ページに */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fdf6f0;
        border-bottom: 8px solid #b85c38; /* アメコミ風ライン */
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .comic-frame {
        border: 5px solid #000;
        padding: 20px;
        margin: 10px;
        background-color: #fff;
        box-shadow: 5px 5px 0 #000;
        width: 90%;
        max-width: 500px;
    }

    h1 {
        font-size: 2rem;
        color: #b85c38;
        text-shadow: 2px 2px #fff;
        margin-bottom: 20px;
        text-align: center;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.6;
        text-align: center;
        color: #333;
    }

    a.btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 25px;
        background-color: #b85c38;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="page comic-frame">
    <h1>結婚のお知らせ！</h1
