<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Comic Style</title>
    <style>
        :root {
            --primary-yellow: #ffde00;
            --primary-red: #f31d21;
            --primary-blue: #29abe2;
            --border-width: 4px;
        }

        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* コミックのコンテナ */
        .comic-book {
            width: 350px;
            height: 500px;
            position: relative;
            perspective: 1500px;
        }

        /* 各ページの設定 */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: white;
            border: var(--border-width) solid #000;
            box-sizing: border-box;
            transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* ページがめくられた時の状態 */
        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* アメコミ風背景（ドット） */
        .dot-bg {
            background-image: radial-gradient(#ccc 15%, transparent 16%);
            background-size: 10px 10px;
        }

        /* コマのデザイン */
        .panel {
            border: 3px solid black;
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
            position: relative;
        }

        .title-panel { background: var(--primary-yellow); flex: 2; }
        .info-panel { background: var(--primary-blue); color: white; flex: 1; }
        .action-panel { background: var(--primary-red); color: white; flex: 1; }

        /* テキスト装飾 */
        h1 { font-size: 2.5rem; margin: 0; text-transform: uppercase; -webkit-text-stroke: 1px black; color: var(--primary-red); }
        p { margin: 5px 0; font-weight: bold; }

        /* 吹き出し風 */
        .bubble {
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            padding: 10px;
            position: absolute;
            top: 10px; right: 10px;
            color: black;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="comic-book" id="comic">
    <div class="page dot-bg">
        <div class="panel action-panel">
            <h2>RSVP!</h2>
            <p>出席のご連絡をお待ちしております！</p>
        </div>
        <div class="panel" style="flex:2">
            <p>ここにフォームへのリンクや地図を掲載</p>
        </div>
    </div>

    <div class="page dot-bg" onclick="flipPage(this)">
        <div class="panel info-panel">
            <h2>THE DATE</h2>
            <p>2024.10.26 (SAT)</p>
            <p>at Comic Hall</p>
        </div>
        <div class="panel" style="flex:2">
            <p>二人のストーリーがここから始まります...</p>
        </div>
        <div class="bubble">NEXT!</div>
    </div>

    <div class="page dot-bg" onclick="flipPage(this)">
        <div class="panel title-panel">
            <h1>SAVE THE DATE</h1>
        </div>
        <div class="panel" style="flex:2; background-image: url('https://via.placeholder.com/300x200'); background-size: cover; background-position: center;">
            </div>
        <div class="bubble">CLICK!</div>
    </div>
</div>

<script>
    function flipPage(page) {
        page.classList.add('flipped');
        // めくった後に背面に行かせるためにz-indexを調整
        setTimeout(() => {
            page.style.zIndex = "0";
        }, 300);
    }
</script>

</body>
</html>
