<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Comic Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --comic-yellow: #FFD700;
            --comic-red: #E63946;
            --comic-blue: #1D3557;
            --border: 5px solid #000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
        }

        /* ページ全体のコンテナ */
        .comic-container {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s;
            display: flex;
            flex-direction: column;
            background: white;
            box-sizing: border-box;
            border: var(--border);
            z-index: 10;
        }

        /* めくられた後の状態：左にスライド＆回転 */
        .page.flipped {
            transform: translateX(-120%) rotateZ(-10deg);
            opacity: 0;
            pointer-events: none;
        }

        /* アメコミ風装飾 */
        .dot-bg {
            background-image: radial-gradient(rgba(0,0,0,0.1) 15%, transparent 16%);
            background-size: 8px 8px;
        }

        .panel {
            flex: 1;
            border-bottom: var(--border);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .panel:last-child { border-bottom: none; }
